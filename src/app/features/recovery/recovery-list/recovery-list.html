<app-finance-dashboard></app-finance-dashboard>
<mat-card>
  <mat-card-title>Claim Recoveries</mat-card-title>
  <div style="margin-bottom: 12px;">
  <button mat-raised-button color="primary" (click)="generateFromCessions()">Generate from Cessions</button>
</div>
  <mat-card-content>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z2">
      <ng-container matColumnDef="recoveryId">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let row">{{ row.recoveryId }}</td>
      </ng-container>

      <ng-container matColumnDef="claimId">
        <th mat-header-cell *matHeaderCellDef>Claim</th>
        <td mat-cell *matCellDef="let row">{{ row.claimId }}</td>
      </ng-container>

      <ng-container matColumnDef="treatyId">
        <th mat-header-cell *matHeaderCellDef>Treaty</th>
        <td mat-cell *matCellDef="let row">{{ row.treatyId }}</td>
      </ng-container>

      <ng-container matColumnDef="recoveryAmount">
        <th mat-header-cell *matHeaderCellDef>Amount</th>
        <td mat-cell *matCellDef="let row">{{ row.recoveryAmount | currency }}</td>
      </ng-container>

      <ng-container matColumnDef="recoveryDate">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let row">{{ row.recoveryDate | date:'yyyy-MM-dd' }}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let row">
             <app-status-badge [status]="row.status"></app-status-badge>
         </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let row">
          <a mat-button color="primary" [routerLink]="['/recoveries', row.recoveryId]">View</a>
          <a mat-button color="accent" [routerLink]="['/recoveries', row.recoveryId, 'edit']">Edit</a>
          <button mat-stroked-button color="warn" (click)="flagDispute(row)"> 
            <mat-icon>flag</mat-icon> Dispute 
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
