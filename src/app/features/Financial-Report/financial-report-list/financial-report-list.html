<div class="page-bg">
  <app-finance-dashboard></app-finance-dashboard>
  <mat-card>
    <mat-card-title>Financial Reports</mat-card-title>
    <mat-card-content>
      <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>
      
      <div class="filters search-container">
        <div class="input-group">
          <mat-form-field appearance="outline">
            <mat-label>Treaty ID</mat-label>
            <input matInput [(ngModel)]="treatyId" placeholder="e.g., T001"
                   [disabled]="!!reinsurerId"
                   (focus)="reinsurerId = undefined">
          </mat-form-field>

          <div class="or-divider">OR</div>

          <mat-form-field appearance="outline">
            <mat-label>Reinsurer ID</mat-label>
            <input matInput [(ngModel)]="reinsurerId" placeholder="e.g., R001"
                   [disabled]="!!treatyId"
                   (focus)="treatyId = undefined">
          </mat-form-field>
        </div>

        <div class="button-row">
          <button mat-raised-button color="primary" (click)="generate()" [disabled]="generating">
            Generate Report
          </button>
        </div>
      </div>

      <table mat-table [dataSource]="reports" *ngIf="reports.length">
        <ng-container matColumnDef="reportId">
          <th mat-header-cell *matHeaderCellDef>Report ID</th>
          <td mat-cell *matCellDef="let r">{{ r.reportId }}</td>
        </ng-container>

        <ng-container matColumnDef="searchId">
          <th mat-header-cell *matHeaderCellDef>Treaty ID / Reinsurer ID</th>
          <td mat-cell *matCellDef="let r">{{ r.treatyId || r.reinsurerId || 'â€”' }}</td>
        </ng-container>

        <ng-container matColumnDef="generatedDate">
          <th mat-header-cell *matHeaderCellDef>Generated</th>
          <td mat-cell *matCellDef="let r">{{ r.generatedDate | date:'medium' }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let r">
            <app-export-button [report]="r"></app-export-button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <p *ngIf="!reports.length" class="empty">No reports generated yet.</p>
    </mat-card-content>
  </mat-card>
</div>
