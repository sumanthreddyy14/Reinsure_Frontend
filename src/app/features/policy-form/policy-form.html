<div class="page-bg">
  <app-quick-links></app-quick-links>
  <mat-card>
    <mat-card-header>
      <mat-card-title>Create New Policy</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="policyForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
          <mat-label>Policy ID</mat-label>
          <input matInput formControlName="policyId" placeholder="Enter Policy ID">
          <mat-error *ngIf="policyForm.get('policyId')?.hasError('required')">
            Policy ID is required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Premium</mat-label>
          <input matInput type="number" formControlName="premium" placeholder="Enter Premium Amount">
          <mat-error *ngIf="policyForm.get('premium')?.hasError('required')">
            Premium is required
          </mat-error>
          <mat-error *ngIf="policyForm.get('premium')?.hasError('min')">
            Premium must be positive
          </mat-error>
        </mat-form-field>

        <div class="button-group">
          <button mat-raised-button color="primary" type="submit" [disabled]="!policyForm.valid">
            Create Policy
          </button>
          <button mat-raised-button type="button" (click)="onCancel()">
            Cancel
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
